http {
    # Определяем зону для хранения информации о количестве запросов от каждого IP:
    # rate=10r/m значит не более 10 запросов в минуту с одного IP.
    limit_req_zone $binary_remote_addr zone=limit_zone:10m rate=10r/m;

    # При превышении лимита мы будем возвращать 429
    limit_req_status 429;

    upstream backend_servers {
        server backend1.example.com;
        server backend2.example.com;
        server backend3.example.com;
    }

    server {
        listen 80;

        location / {
            # Включаем rate limiting для зоны limit_zone
            # burst=5 означает, что можно краткосрочно "превысить" лимит на 5 запросов
            # nodelay указывает сразу отклонять запросы сверх burst.
            limit_req zone=limit_zone burst=5 nodelay;

            proxy_pass http://backend_servers;
        }
    }
}